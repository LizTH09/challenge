<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Encriptador de Texto</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="logoContainer">
        <div class="aluraLogoContainer">
          <img class="logo" src="assets/Logo.png" />
        </div>
        <div class="socialMedia">
          <a href="https://github.com/LizTH09"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="#0a3871"
            >
              <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
              /></svg></a
          ><a href="https://www.linkedin.com/in/selena-aldana/"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="#0a3871"
            >
              <path
                d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2 16h-2v-6h2v6zm-1-6.891c-.607 0-1.1-.496-1.1-1.109 0-.612.492-1.109 1.1-1.109s1.1.497 1.1 1.109c0 .613-.493 1.109-1.1 1.109zm8 6.891h-1.998v-2.861c0-1.881-2.002-1.722-2.002 0v2.861h-2v-6h2v1.093c.872-1.616 4-1.736 4 1.548v3.359z"
              /></svg
          ></a>
        </div>
      </div>

      <!-- Input para el ingreso del texto -->

      <div class="encrypterBox">
        <textarea
          class="inputText"
          id="inputText"
          placeholder="Ingrese el texto ..."
          onkeyup="{restrictions(event)}"
        ></textarea>

        <!-- Botones de encriptacion o desencriptacion -->

        <div class="encryptionOptions">
          <div class="infoContainer">
            <img class="logoInfo" src="assets/bi_exclamation-circle-fill.png" />
            <span class="info">Sólo letras minúsculas y sin acentos</span>
          </div>
          <div class="buttonsContainer">
            <button class="button primary encrypt" onclick="{encryptText()}">
              Encriptar
            </button>
            <button class="button secondary" onclick="{decryptText()}">
              Desencriptar
            </button>
          </div>
        </div>
      </div>
      <div class="encrypterResult">
        <!-- // Apartado si no se ha ingresado texto a encriptar o desencriptar // -->

        <div class="notFound">
          <img class="doll" src="assets/Muñeco.png" />
          <div class="notFoundContent">
            <p class="notFoundTitle">Ningún mensaje fue encontrado</p>

            <p class="notFoundText">
              Ingresa el texto que desees encriptar o desencriptar
            </p>
          </div>
        </div>

        <!-- // Apartado de encriptación o desencriptación -->

        <div class="result">
          <textarea class="resultText" id="resultText" readonly></textarea>
          <button class="button secondary copyButton" onclick="{copyText()}">
            Copiar
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
